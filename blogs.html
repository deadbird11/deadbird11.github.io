---
title: Eddie's Blogs
layout: default
styles: [blogs]
---
<div id="blogs-header"><u>my blog posts</u></div>
{% for category in site.categories %}
<h3 class="category">{{ category[0] }}</h3>
<ul class="category-list" style="list-style-type:square;">
    {% for post in category[1] %}
    <li>
        <a href="{{ post.url }}" class="post-link">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-date"><i>{{ post.date | date_to_string }}</i></div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
</div>
