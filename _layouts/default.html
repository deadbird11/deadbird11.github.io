<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/default.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <script type="text/javascript" src="/assets/js/title_load.js"></script>
    </head>
    <body>
        <div id="main-content">
        <a href="{{ page.url }}" id="header-link">
            <header>
                <u id="title">&nbsp;</u>
                <div id="secret-title" style="display:none">{{ page.header-title | downcase }}</div>
            </header>
        </a>
        <div id="subtitle"><i>{{ page.subtitle | downcase }}</i></div>
        {{ content }}
        </div>
    </body>
</html>
